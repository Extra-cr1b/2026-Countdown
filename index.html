<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown to 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;padding:0;height:100%;
  background:black;overflow:hidden;color:white;
}
canvas{position:fixed;inset:0;z-index:0}

/* TITLE */
#title{
  position:absolute;top:20px;width:100%;
  text-align:center;font-family:Montserrat,sans-serif;
  font-size:56px;font-weight:900;color:red;
  text-shadow:0 0 20px red,0 0 70px crimson;
  z-index:2;
}

/* CLOCK */
#clock{
  position:absolute;bottom:160px;width:100%;
  display:flex;justify-content:center;gap:20px;z-index:2;
}
.unit{text-align:center;font-family:"Comic Sans MS",cursive}
.flip{
  background:#111;border-radius:14px;
  padding:15px 22px;font-size:34px;min-width:90px;
  box-shadow:0 0 18px rgba(255,0,0,.8);
}
.label{font-size:14px;opacity:.8}

/* COOKIE CLICKER */
#cookieBox{
  position:absolute;
  right:20px;
  bottom:20px;
  z-index:3;
  text-align:center;
  font-family:"Comic Sans MS",cursive;
}
#cookie{
  width:120px;
  cursor:pointer;
  transition:transform .1s;
}
#cookie:active{transform:scale(.9)}
#cookieSkin{
  margin-top:6px;
  background:#111;color:white;
  border:1px solid #444;
  border-radius:6px;
  padding:4px;
}

/* FINAL */
#final{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  font-family:Montserrat,sans-serif;
  font-size:200px;font-weight:900;
  color:white;z-index:5;
}

/* CONTROLS */
#controls{
  position:absolute;bottom:20px;width:100%;
  text-align:center;z-index:2;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="title">COUNTDOWN TO 2026</div>

<div id="clock">
  <div class="unit"><div class="flip" id="d">0</div><div class="label">Days</div></div>
  <div class="unit"><div class="flip" id="h">0</div><div class="label">Hours</div></div>
  <div class="unit"><div class="flip" id="m">0</div><div class="label">Minutes</div></div>
  <div class="unit"><div class="flip" id="s">0</div><div class="label">Seconds</div></div>
</div>

<div id="final"></div>

<!-- COOKIE CLICKER -->
<div id="cookieBox">
  <img id="cookie" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Chocolate_Chip_Cookie.png">
  <div>Cookies: <span id="cookieCount">0</span></div>
  <select id="cookieSkin">
    <option value="classic">Classic</option>
    <option value="pink">Pink</option>
    <option value="choco">Chocolate</option>
    <option value="gold">Golden</option>
  </select>
</div>

<audio id="player"></audio>

<script>
/* COUNTDOWN */
const T=new Date("January 1, 2026 00:00:00").getTime();
const d=document.getElementById("d"),
h=document.getElementById("h"),
m=document.getElementById("m"),
s=document.getElementById("s"),
final=document.getElementById("final");

setInterval(()=>{
  const diff=T-Date.now();
  if(diff<=0)return;
  d.textContent=Math.floor(diff/86400000);
  h.textContent=Math.floor(diff/3600000)%24;
  m.textContent=Math.floor(diff/60000)%60;
  s.textContent=Math.floor(diff/1000)%60;
  if(diff<=10000){
    final.style.display="flex";
    final.textContent=Math.ceil(diff/1000);
  }
},1000);

/* CANVAS */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
resize();window.onresize=resize;
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}

/* FIREWORKS */
class Rocket{
 constructor(x=null,y=canvas.height){
  this.x=x??Math.random()*canvas.width;
  this.y=y;
  this.vy=-(Math.random()*3+5);
  this.ty=Math.random()*canvas.height/2;
 }
 update(){
  this.y+=this.vy;
  ctx.strokeStyle="white";
  ctx.beginPath();
  ctx.moveTo(this.x,this.y);
  ctx.lineTo(this.x,this.y+15);
  ctx.stroke();
  if(this.y<=this.ty){explode(this.x,this.y,40);return false}
  return true;
 }
}

class Spark{
 constructor(x,y){
  this.x=x;this.y=y;
  this.vx=(Math.random()-.5)*4;
  this.vy=(Math.random()-.5)*4;
  this.life=80;
  this.c=`hsl(${Math.random()*360},100%,60%)`;
 }
 update(){
  this.x+=this.vx;this.y+=this.vy;this.life--;
  ctx.fillStyle=this.c;
  ctx.fillRect(this.x,this.y,3,3);
 }
}

/* SNOW */
class Snow{
 constructor(){
  this.x=Math.random()*canvas.width;
  this.y=Math.random()*canvas.height;
  this.v=Math.random()*1+0.5;
 }
 update(){
  this.y+=this.v;
  if(this.y>canvas.height)this.y=0;
  ctx.fillStyle="white";
  ctx.fillRect(this.x,this.y,2,2);
 }
}

let rockets=[],sparks=[],snow=[];

for(let i=0;i<150;i++)snow.push(new Snow());
setInterval(()=>rockets.push(new Rocket()),1500);

function explode(x,y,c){for(let i=0;i<c;i++)sparks.push(new Spark(x,y));}

function animate(){
 ctx.fillStyle="rgba(0,0,0,.25)";
 ctx.fillRect(0,0,canvas.width,canvas.height);
 snow.forEach(f=>f.update());
 rockets=rockets.filter(r=>r.update());
 sparks=sparks.filter(p=>{p.update();return p.life>0});
 requestAnimationFrame(animate);
}
animate();

/* COOKIE CLICKER */
let cookies=0;
const cookie=document.getElementById("cookie");
const cookieCount=document.getElementById("cookieCount");

cookie.onclick=()=>{
 cookies++;
 cookieCount.textContent=cookies;
 explode(
   cookie.getBoundingClientRect().left+60,
   cookie.getBoundingClientRect().top,
   60
 );
};

/* COOKIE SKINS */
const skins={
 classic:"https://github.com/Extra-cr1b/2026-Countdown/blob/main/cookie.png",
 pink:"https://i.imgur.com/2RMcG9g.png",
 choco:"https://www.vecteezy.com/png/12027958-doodling-freehand-outline-sketch-drawing-of-a-chocolate-bar",
 gold:"https://i.imgur.com/zZK7J6S.png"
};

document.getElementById("cookieSkin").onchange=e=>{
 cookie.src=skins[e.target.value];
};
</script>

</body>
</html>
