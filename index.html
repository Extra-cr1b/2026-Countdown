<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown to 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;padding:0;height:100%;
  background:black;overflow:hidden;color:white;
}
canvas{position:fixed;inset:0;z-index:0}

/* TITLE */
#title{
  position:absolute;top:20px;width:100%;
  text-align:center;font-family:Montserrat,sans-serif;
  font-size:56px;font-weight:900;color:red;
  text-shadow:0 0 20px red,0 0 70px crimson;
  z-index:2;
}

/* CLOCK */
#clock{
  position:absolute;
  bottom:120px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:20px;
  z-index:2;
}
.unit{text-align:center;font-family:"Comic Sans MS",cursive}
.flip{
  background:#111;border-radius:14px;
  padding:15px 22px;font-size:34px;min-width:90px;
  box-shadow:0 0 18px rgba(255,0,0,.8);
}
.label{font-size:14px;opacity:.8}

/* COOKIE */
#cookieArea{
  position:absolute;
  top:120px;          /* ðŸ‘ˆ moved higher */
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  z-index:3;
}

#cookie{
  width:170px;
  height:170px;
  border-radius:50%;
  cursor:pointer;
  position:relative;
  transition:transform .08s;
  box-shadow:0 0 25px rgba(255,255,255,.4);
}
#cookie:active{transform:scale(.92)}

.crack{
  position:absolute;
  width:3px;
  height:60px;
  background:rgba(0,0,0,.6);
  top:50%;
  left:50%;
  transform-origin:top;
}

#cookieCount{
  margin-top:10px;
  font-family:"Comic Sans MS",cursive;
}

#skinPicker{
  margin-top:8px;
  background:#111;
  color:white;
  border:1px solid #444;
  border-radius:6px;
  padding:4px;
}

/* FINAL */
#final{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  font-family:Montserrat,sans-serif;
  font-size:200px;font-weight:900;
  color:white;z-index:5;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="title">COUNTDOWN TO 2026</div>

<div id="clock">
  <div class="unit"><div class="flip" id="d">0</div><div class="label">Days</div></div>
  <div class="unit"><div class="flip" id="h">0</div><div class="label">Hours</div></div>
  <div class="unit"><div class="flip" id="m">0</div><div class="label">Minutes</div></div>
  <div class="unit"><div class="flip" id="s">0</div><div class="label">Seconds</div></div>
</div>

<div id="final"></div>

<!-- COOKIE -->
<div id="cookieArea">
  <div id="cookie"></div>
  <div id="cookieCount">Cookies: 0</div>
  <select id="skinPicker">
    <option value="#c68642">Classic</option>
    <option value="#ff7eb9">Pink</option>
    <option value="#4b2e1e">Chocolate</option>
    <option value="#ffd700">Golden</option>
  </select>
</div>

<script>
/* COUNTDOWN */
const T=new Date("January 1, 2026 00:00:00").getTime();
const d=document.getElementById("d"),
h=document.getElementById("h"),
m=document.getElementById("m"),
s=document.getElementById("s"),
final=document.getElementById("final");

setInterval(()=>{
 const diff=T-Date.now();
 if(diff<=0)return;
 d.textContent=Math.floor(diff/86400000);
 h.textContent=Math.floor(diff/3600000)%24;
 m.textContent=Math.floor(diff/60000)%60;
 s.textContent=Math.floor(diff/1000)%60;
 if(diff<=10000){
  final.style.display="flex";
  final.textContent=Math.ceil(diff/1000);
 }
},1000);

/* CANVAS */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
resize();window.onresize=resize;
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}

/* FIREWORKS */
class Rocket{
 constructor(x=Math.random()*canvas.width){
  this.x=x;this.y=canvas.height;
  this.vy=-(Math.random()*3+5);
  this.ty=Math.random()*canvas.height/2;
 }
 update(){
  this.y+=this.vy;
  ctx.strokeStyle="white";
  ctx.beginPath();
  ctx.moveTo(this.x,this.y);
  ctx.lineTo(this.x,this.y+15);
  ctx.stroke();
  if(this.y<=this.ty){explode(this.x,this.y,50);return false}
  return true;
 }
}
class Spark{
 constructor(x,y){
  this.x=x;this.y=y;
  this.vx=(Math.random()-.5)*4;
  this.vy=(Math.random()-.5)*4;
  this.life=90;
  this.c=`hsl(${Math.random()*360},100%,60%)`;
 }
 update(){
  this.x+=this.vx;this.y+=this.vy;this.life--;
  ctx.fillStyle=this.c;
  ctx.fillRect(this.x,this.y,3,3);
 }
}

/* SNOW */
class Snow{
 constructor(){
  this.x=Math.random()*canvas.width;
  this.y=Math.random()*canvas.height;
  this.v=Math.random()*1+0.4;
 }
 update(){
  this.y+=this.v;
  if(this.y>canvas.height)this.y=0;
  ctx.fillStyle="white";
  ctx.fillRect(this.x,this.y,2,2);
 }
}

let rockets=[],sparks=[],snow=[];
for(let i=0;i<160;i++)snow.push(new Snow());
setInterval(()=>rockets.push(new Rocket()),1600);

function explode(x,y,c){
 for(let i=0;i<c;i++)sparks.push(new Spark(x,y));
}

function animate(){
 ctx.fillStyle="rgba(0,0,0,.25)";
 ctx.fillRect(0,0,canvas.width,canvas.height);
 snow.forEach(f=>f.update());
 rockets=rockets.filter(r=>r.update());
 sparks=sparks.filter(p=>{p.update();return p.life>0});
 requestAnimationFrame(animate);
}
animate();

/* COOKIE + BREAK */
let cookies=0;
const cookie=document.getElementById("cookie");
cookie.style.background="#c68642";

function addCrack(){
 const crack=document.createElement("div");
 crack.className="crack";
 crack.style.transform=`rotate(${Math.random()*360}deg)`;
 cookie.appendChild(crack);
}

cookie.onclick=()=>{
 cookies++;
 document.getElementById("cookieCount").textContent="Cookies: "+cookies;
 explode(canvas.width/2,canvas.height/2,80);

 if(cookies % 5 === 0 && cookie.children.length < 15){
   addCrack();
 }

 if(cookies === 50){
   explode(canvas.width/2, canvas.height/2, 250); // BIG BREAK
   cookie.innerHTML="";
   cookies = 0;
   document.getElementById("cookieCount").textContent="Cookies: 0 (New Cookie!)";
 }
};

document.getElementById("skinPicker").onchange=e=>{
 cookie.style.background=e.target.value;
};
</script>

</body>
</html>
